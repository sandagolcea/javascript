<!DOCTYPE html>
<html>
  <head>
    <title>Vanishing Act</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <script type='text/javascript' src='jquery.js'></script>
        <script type='text/javascript' src='script.js'></script>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  </head>
  <body>
  <div class="container-fluid">

    <!-- Row 1 -->
    <div class="row" id="row1">

      <div class="col-md-4">
        <div class="vanish"></div>
        <div class="vanish"></div>
        <div class="vanish"></div>
        <div class="vanish"></div>
        <br/><button>Click Me!</button>
      </div>

      <div class="col-md-4">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <div class="col-md-4" id="third-col">
        
        <div class="my-panel">
          <br /><br /><p>Now you see me!</p>
          </div>
          <p class="slide">
            <div class="pull-me">Slide Up/Down</div>
          </p>
      </div>

    </div> <!-- End Row 1 -->

    <!-- Row 2 -->
    <div class="row" id="row2">

      <div class="col-md-4">
        <div id="title" class="highlighted">I'm highlighted!</div>
        <div id="text">Highlight me, too!</div>
      </div>
      
      <div class="col-md-4" id="row2-col2">
        
        <div class="row">
          <div class ="col-md-6">
          <p>Hello!</p>
          <a href="#" id="click-link">Click!</a>
        </div>

        <div class ="col-md-6">
          <p id="paragraph">Click me to change my content!</p>   
        </div>

        </div> <!-- End inner row -->

      </div>

      <div class="col-md-4">
        
        <div id="blue-box">
        <p id="blue-box-text">Hover over me!</p>
        </div>  

      </div>
    
    </div> <!-- End Row 2 -->

  </body>
</html>
