<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as ctrl">
    <h1>To Do List</h1>
    <div>

      <form ng-submit="addItem()" name="addItemForm" class="form-horizontal">
        <input ng-model="newItem" name="newItemName" id="newItemId" type="text" placeholder="What needs doing?" required>
        <button ng-disabled="addItemForm.$invalid" class="btn" id="addNewItem">Add</button>
      </form>

      <ul class="list-group">
        <li ng-repeat="item in ctrl.itemList">
          <input ng-model="item.isCompleted" type="checkbox">
          <span ng-class="{'isCompleted':item.isCompleted}">{{item.name}}</span>
        </li>
        <button ng-click="clearCompleted()">Clear Completed</button>
      </ul>

    </div>
  </body>
</html>
