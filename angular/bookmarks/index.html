<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarks</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="mainStyle.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app='bookMark'>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ui-view></ui-view>
    </div>
  </div>
  <!-- ng template for home page -->
  <script type="text/ng-template" id="/home.html">
    <div class="page-header"><h1>Bookmarks</h1></div>
      <div ng-repeat="link in links | orderBy: '-likes'">
      <span class="like" ng-click="plusLike(link)">+</span>
      <span>
        <a href="#/links/{{$index}}">Comments</a>
      </span>
      <a ng-show="link.url" href="{{link.url}}">
        {{link.title}}
      </a>
      <span ng-hide="link.url">{{link.title}}</span>
       - likes: {{link.likes}}
    </div>
    <form ng-submit="addLink()" class="form-group">
      <input type="text"  class="form-control" placeholder="Title" ng-model="title"></input>
      <input type="text"  class="form-control" placeholder="Url" ng-model="url"></input>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </script>
  <!-- ng template for links page -->
  <script type="text/ng-template" id='links.html'>
    <div class="page-header"><h1>Bookmarks</h1></div>
    <h3>
      <a ng-show='link.url' href="{{link.url}}">
        {{link.title}}
      </a>
      <span ng-hide='link.url'>
        {{link.title}}
      </span>
    </h3>
  </script>
</body>
</html>
